<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Ventas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Detalle de Ventas</h2>

<table id="tablaVentas">
    <thead>
    <tr>
        <th>ID Venta</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Cliente</th>
        <th>Película</th>
        <th>Director</th>
        <th>Género</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
    </tr>
    </thead>
    <tbody>
    <!-- Aquí se cargarán los detalles de las ventas -->
    </tbody>
</table>

<script>
    async function cargarVentas() {
        try {
            const response = await fetch('http://localhost:8080/api/ventas', {
                method: 'GET',
                credentials: 'include'
            });

            if (!response.ok) throw new Error('Error en la petición');

            const ventas = await response.json();
            const tbody = document.querySelector('#tablaVentas tbody');
            tbody.innerHTML = '';

            ventas.forEach(venta => {
                if (!venta.detalles || venta.detalles.length === 0) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${venta.id}</td>
                        <td>${venta.fecha ?? 'N/A'}</td>
                        <td>${venta.total}</td>
                        <td>${venta.cliente?.nombre ?? 'Sin Cliente'}</td>
                        <td colspan="5">Sin detalles</td>
                    `;
                    tbody.appendChild(tr);
                } else {
                    venta.detalles.forEach((d, index) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${index === 0 ? venta.id : ''}</td>
                            <td>${index === 0 ? (venta.fecha ?? 'N/A') : ''}</td>
                            <td>${index === 0 ? venta.total : ''}</td>
                            <td>${index === 0 ? (venta.cliente?.nombre ?? 'Sin Cliente') : ''}</td>
                            <td>${d.pelicula?.titulo ?? '-'}</td>
                            <td>${d.pelicula?.director ?? '-'}</td>
                            <td>${d.pelicula?.genero?.nombre ?? '-'}</td>
                            <td>${d.cantidad}</td>
                            <td>${d.precioUnitario}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            });

        } catch (error) {
            console.error('Error cargando ventas:', error);
            alert('No se pudieron cargar las ventas. Revisa la consola.');
        }
    }

    cargarVentas();
</script>

</body>
</html>
