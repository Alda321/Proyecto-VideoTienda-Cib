<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Videotienda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" placeholder="ejemplo@email.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <p class="text-center mt-3">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:8080/api/clientes/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ correo, password })
        });

        if (!res.ok) {
          alert("Credenciales inválidas");
          return;
        }

        const cliente = await res.json();

        // ✅ Guardar datos de sesión en localStorage
        localStorage.setItem("clienteId", cliente.id);
        localStorage.setItem("clienteNombre", cliente.nombre);
        localStorage.setItem("clienteCorreo", cliente.correo);

        // Redirigir al panel de invitado
        window.location.href = "invitado.html";

      } catch (error) {
        console.error("Error en login:", error);
        alert("Ocurrió un error en el servidor");
      }
    });
</script>
</body>
</html>
