<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Videotienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarClientes" aria-controls="navbarClientes" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container my-4">
    <div class="row">
        <!-- Tabla Clientes -->
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Listado de Clientes</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-bordered align-middle">
                        <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Tel√©fono</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody id="tablaClientes">
                        <!-- Aqu√≠ se cargar√°n los clientes -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Formulario Clientes -->
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 id="formTitulo" class="mb-0">Agregar Cliente</h4>
                </div>
                <div class="card-body">
                    <form id="formCliente">
                        <input type="hidden" name="id" id="clienteId">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tel√©fono</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const apiUrl = 'http://localhost:8080/api/clientes';
    const authHeader = 'Basic ' + btoa('admin:admin'); // Cambia usuario/contrase√±a si aplica

    // Cargar clientes
    async function cargarClientes() {
      try {
        const res = await fetch(apiUrl, { headers: { 'Authorization': authHeader } });
        const text = await res.text();
        const clientes = text ? JSON.parse(text) : [];
        const tbody = document.querySelector('#tablaClientes');
        tbody.innerHTML = '';
        clientes.forEach(c => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${c.id}</td>
            <td>${c.nombre}</td>
            <td>${c.correo}</td>
            <td>${c.telefono}</td>
            <td>
              <button class="btn btn-warning btn-sm me-1" onclick="editarCliente(${c.id}, '${c.nombre}', '${c.correo}', '${c.telefono}')">‚úèÔ∏è Editar</button>
              <button class="btn btn-danger btn-sm" onclick="eliminarCliente(${c.id})">üóëÔ∏è Eliminar</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert('Error cargando clientes. Revisa la consola.');
      }
    }

    // Guardar / Editar cliente
    document.getElementById('formCliente').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('clienteId').value;
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const telefono = document.getElementById('telefono').value;

      const cliente = { nombre, correo, telefono };

      try {
        let res;
        if (id) {
          // Editar
          res = await fetch(`${apiUrl}/${id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': authHeader
            },
            body: JSON.stringify(cliente)
          });
        } else {
          // Crear
          res = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': authHeader
            },
            body: JSON.stringify(cliente)
          });
        }

        if (!res.ok) throw new Error('Error al guardar cliente');

        alert('Cliente guardado con √©xito');
        e.target.reset();
        document.getElementById('clienteId').value = "";
        document.getElementById('formTitulo').innerText = "Agregar Cliente";
        cargarClientes();
      } catch (err) {
        console.error(err);
        alert('No se pudo guardar el cliente: ' + err.message);
      }
    });

    // Editar cliente
    function editarCliente(id, nombre, correo, telefono) {
      document.getElementById('clienteId').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('correo').value = correo;
      document.getElementById('telefono').value = telefono;
      document.getElementById('formTitulo').innerText = "Editar Cliente";
    }

    // Eliminar cliente
    async function eliminarCliente(id) {
      if (!confirm("¬øSeguro que deseas eliminar este cliente?")) return;

      try {
        const res = await fetch(`${apiUrl}/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': authHeader }
        });

        if (res.ok) {
          alert("Cliente eliminado correctamente");
          cargarClientes();
        } else {
          const errorText = await res.text();
          alert("Error al eliminar cliente: " + errorText);
        }
      } catch (err) {
        console.error(err);
        alert("No se pudo eliminar el cliente");
      }
    }

    // Inicializar
    window.onload = cargarClientes;
</script>

</body>
</html>
