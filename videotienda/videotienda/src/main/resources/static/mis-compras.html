<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Compras y Alquileres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f3f6; }
        .navbar { margin-bottom: 20px; }
        .table { background: #fff; border-radius: 8px; overflow: hidden; }
        .badge-compra { background-color: #28a745; }
        .badge-alquiler { background-color: #007bff; }
    </style>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="invitado.html">VideoTienda</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-light" onclick="cerrarSesion()">Cerrar Sesión</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container">
    <h2 class="mb-4">Mis Compras y Alquileres</h2>
    <table class="table table-striped shadow">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Pelicula</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody id="tablaCompras"></tbody>
    </table>
</div>

<script>
    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const clienteId = localStorage.getItem("clienteId");
      if (!clienteId) {
        alert("Debes iniciar sesión primero");
        window.location.href = "login.html";
        return;
      }

      const tabla = document.getElementById("tablaCompras");
      tabla.innerHTML = "";

      // Cargar compras
      fetch(`http://localhost:8080/api/compras/cliente/${clienteId}`)
        .then(res => res.json())
        .then(compras => {
          if (Array.isArray(compras)) {
            compras.forEach(c => {
              tabla.innerHTML += `
                <tr>
                  <td>${c.id}</td>
                  <td>${c.pelicula.titulo}</td>
                  <td>$${c.precio}</td>
                  <td>${new Date(c.fecha).toLocaleDateString()}</td>
                  <td><span class="badge badge-compra">Compra</span></td>
                </tr>
              `;
            });
          }
        });

      // Cargar alquileres
      fetch(`http://localhost:8080/api/alquileres/cliente/${clienteId}`)
        .then(res => res.json())
        .then(alquileres => {
          if (Array.isArray(alquileres)) {
            alquileres.forEach(a => {
              tabla.innerHTML += `
                <tr>
                  <td>${a.id}</td>
                  <td>${a.pelicula.titulo}</td>
                  <td>$${a.precio}</td>
                  <td>${new Date(a.fecha).toLocaleDateString()}</td>
                  <td><span class="badge badge-alquiler">Alquiler</span></td>
                </tr>
              `;
            });
          }
        });
    });
</script>
</body>
</html>
