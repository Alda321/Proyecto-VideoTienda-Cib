<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la OperaciÃ³n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white text-center">
            <h3>ðŸŽ‰ Â¡OperaciÃ³n Exitosa!</h3>
        </div>
        <div class="card-body text-center">
            <h4 id="tipoOperacion"></h4>
            <p><strong>Pelicula:</strong> <span id="tituloPelicula"></span></p>
            <p><strong>Fecha:</strong> <span id="fecha"></span></p>
            <p><strong>Precio:</strong> S/ <span id="precio"></span></p>
            <a href="mis-compras.html" class="btn btn-primary mt-3">Ver Mis Compras</a>
            <a href="invitado.html" class="btn btn-secondary mt-3">Seguir Comprando</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let compra = JSON.parse(localStorage.getItem("ultimaCompra"));
        let alquiler = JSON.parse(localStorage.getItem("ultimoAlquiler"));
        let operacion = compra || alquiler;

        if (!operacion) {
            alert("No hay datos de compra o alquiler.");
            window.location.href = "invitado.html";
            return;
        }

        // Mostrar datos
        document.getElementById("tipoOperacion").textContent = compra ? "Compra de PelÃ­cula" : "Alquiler de PelÃ­cula";
        document.getElementById("tituloPelicula").textContent = operacion.pelicula?.titulo || "Desconocido";
        document.getElementById("fecha").textContent = operacion.fecha || "Sin fecha";
        document.getElementById("precio").textContent = operacion.precio || "0.00";

        // Limpiar para que no se repita en siguiente compra
        localStorage.removeItem("ultimaCompra");
        localStorage.removeItem("ultimoAlquiler");
    });
</script>
</body>
</html>
